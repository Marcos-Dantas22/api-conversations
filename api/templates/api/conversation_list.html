<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Conversas</title>
  <!-- Bootstrap + Icons + Google Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Animate.css -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-primary animate__animated animate__fadeInDown">
      <i class="bi bi-chat-dots-fill"></i> Conversas
    </h1>

    <ul class="list-group">
      {% for conv in conversations %}
        <li class="list-group-item shadow-sm mb-2" data-aos="fade-up" data-aos-delay="{{ forloop.counter0|add:1 }}00">
          <a href="{% url 'conversation_detail' conv.id %}" class="text-decoration-none d-block">
            <strong>ID:</strong> {{ conv.id }} <br>
            <span class="badge bg-info text-dark">Estado: {{ conv.state }}</span>
          </a>
        </li>
      {% empty %}
        <li class="list-group-item">Nenhuma conversa encontrada.</li>
      {% endfor %}
    </ul>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
