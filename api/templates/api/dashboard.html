<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel Principal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2910/2910791.png" type="image/png">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f8f9fa;
    }

    .card-hover:hover {
      transform: scale(1.02);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-5 text-center text-primary animate__animated animate__fadeInDown">
      <i class="bi bi-speedometer2"></i> Painel de Navegação
    </h1>

    <div class="row g-4 justify-content-center">
      <div class="col-md-5">
        <a href="{% url 'conversation_list' %}" class="text-decoration-none">
          <div class="card card-hover shadow-sm border-primary" data-aos="fade-up" data-aos-delay="100">
            <div class="card-body text-center">
              <i class="bi bi-chat-dots-fill text-primary fs-1"></i>
              <h4 class="mt-3">Conversas</h4>
              <p class="text-muted">Acesse e gerencie todas as conversas com seus leads.</p>
            </div>
          </div>
        </a>
      </div>
      <div class="col-md-5">
        <a href="{% url 'leadinfos_list' %}" class="text-decoration-none">
          <div class="card card-hover shadow-sm border-success" data-aos="fade-up" data-aos-delay="200">
            <div class="card-body text-center">
              <i class="bi bi-house-door-fill text-success fs-1"></i>
              <h4 class="mt-3">Imóveis</h4>
              <p class="text-muted">Visualize os imóveis com interesse cadastrados.</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ once: true, mirror: false, offset: 0, duration: 600 });
  </script>
</body>
</html>
